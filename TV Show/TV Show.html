<html>

  <link rel="stylesheet" href="./style.css">

<body>
  
  <header>
    
    <div class="NavBar">
      
      <a href="../Src/Search/Search.html"><img src="../Src/Icons/search.png"/></a>
      <p>Show Now</p>

        <span class="top"></span>

        <span class="bot"></span>
      </label>
      
    </div>
    
    <div class="MenuBox">
      
      <a href="../index.html">Movies</a>
      <a href="../TV Show/TV Show.html">TV Show</a>

  <!--  -->
  <main>
    
    <div class="Main">

      <div class="Titles">
        
        <p>Upcaming TV</p>

        <span></span>
        <span></span>
        <span></span>
        <span></span>
        
      </span>

        <div class="TvBContent UpcomingTV"></div>

          <label for="btn">More</label>

      <div class="Titles">

        <span></span>
        <span></span>
        <span></span>

        <div class="MoreBtn TRTVMore">
          <label for="btn">More</label>
          <img id="btn" src="../Src/Icons/arrow.png">
        </div>

      <!-- PPTV--> 
      <div class="Titles">

        <p>Populer TV</p>

      </div>

      <span class="TitlesStyle">

        <span></span>
        <span></span>
        <span></span>
        <span></span>

      </span>

        <div class="TvBContent PopulerTV"></div>
        <div class="MoreBtn PPTVMore">
          <label for="btn">More</label>

        <span></span>
        <span></span>
        <span></span>
        <span></span>

      </span>

          <div class="Shadow1"></div>
          <div class="Shadow2"></div>

        <div class="MoreBtn TVBGMore">
          
          <label for="btn">More</label>
          <img id="btn" src="../Src/Icons/arrow.png">
          
        </div>

      </div>
      
    </div>

<script src="./script.js"></script>

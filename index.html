<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 
  <nav>
    <div class="NavBar">
      <p class="logo">Movies</p>
      <div class="Menu">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="toggle">
          <div class="bars" id="bar1"></div>
          <div class="bars" id="bar2"></div>
          <div class="bars" id="bar3"></div>
        </label>
      </div>
    </div>
    <div class="MenuItems">
      <a href="./index.html">Movies</a>
      <a href="./src/TVShow.html">TV Show</a>
    </div>
  </nav>
  
  <section class="UCSection">
    <div class="UpcomingMovies"></div>
  </section>
  <section class="TRSection">
    <div class="TrendingMovies">
      <p>Trending Movies</p>
      <div class="TrendingMoviesBox"></div>
    </div>
  </section>
  <section class="PPSection">
    <div class="PopulerMovies">
      <p>Populer Movies</p>
      <div class="PopulerMoviesBox"></div>
    </div>
  </section>
  <section class="AMSection">
    <div class="AllMoviesByGender">
      <div class="AMTitle">
        Movies By Gender
      </div>
      <div class="AllGender"></div>
      <div class="AMGender"></div>
    </div>
  </section>
  
<script src="./script.js"></script>
